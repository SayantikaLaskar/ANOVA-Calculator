<!DOCTYPE html>
<html>
<head>
    <title>ANOVA Calculator</title>
    <link rel="stylesheet" href="oneAnova.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>One-way ANOVA Calculator</h1>
        <form id="anova-form">
            <div class="form-group">
                <label for="num-groups">Number of Groups:</label>
                <input type="number" id="num-groups" min="2" required>
            </div>
            <div id="group-inputs"></div>
            <div class="form-group">
                <label for="f-critical">F Value:</label>
                <input type="number" id="f-critical" min="0" step="0.01" required>
            </div>
            <button type="button" onclick="calculateANOVA()">Calculate One-way ANOVA</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="anova.js"></script>
</body>
</html>
